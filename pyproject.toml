[project]
name = "zexfrost"
version = "0.5.0"
description = "This is the ZEX implementation of FROST utilizing zcash implementation as the cryptography layer"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cryptography~=45.0.2",
    "fastapi>=0.115.12",
    "fastecdsa~=3.0.1",
    "frost-lib",
    "httpx>=0.28.1",
    "pydantic~=2.10.6",
    "pydantic-settings~=2.9",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

[dependency-groups]
dev = [
    "commitizen>=4.4.1",
    "pre-commit~=4.0.1",
    "pyright>=1.1.394",
    "ruff>=0.9.6",
]
test = ["pytest~=8.3.5"]
[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "setup.py",
    "build",
    "dist",
    "releases",
    "tools",
    ".venv",
    ".mypy_cache",
    ".pytest_cache",
    ".vscode",
    ".github",
]
line-length = 120
indent-width = 4


[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "F", # pyflakes errors
    "W", # pycodestyle warnings
    "C", # mccabe complexity checker
    "B", # bugbear best practices checker
    "T", # mypy type errors
    "B", # flake8-bugbear best practices checker
    "I", # isort
]


# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.mccabe]
max-complexity = 15 # TODO: we should reduce this since it will cause non-readable code


[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"

[tool.uv.sources]
frost-lib = { git = "https://github.com/sadeghte/frost-lib", rev = "feature/add-maturin" }
